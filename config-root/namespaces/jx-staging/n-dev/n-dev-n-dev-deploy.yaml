# Source: n-dev/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n-dev-n-dev
  labels:
    draft: draft-app
    chart: "n-dev-0.0.6"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'n-dev'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: n-dev-n-dev
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: n-dev-n-dev
    spec:
      serviceAccountName: n-dev-n-dev
      containers:
        - name: n-dev
          image: "ghcr.io/rohatgisanat-amagi/n-dev:0.0.6"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.6
          envFrom: null
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
        - name: "tekton-container-registry-auth"
